{% extends 'blog/base.html' %}
{% block content %}
<div class = "content-section">
    <form method = "POST">
        {% csrf_token %}
        <feildset class = "form-group">
            <legend class = "border-bottom mb-4">Blog Post</legend>
            {{ form|safe }}
            {{ form.media }}

        </feildset>
        <div class = "form-group">
            <button class = 'btn-outline-info', type = "submit">Post</button>
        </div>
    </form>
</div>
{% endblock %}
